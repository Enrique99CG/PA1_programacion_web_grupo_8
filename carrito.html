<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Tienda Online â€” Carrito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS propio -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mi Tienda</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="carrito.html">Carrito <span class="badge bg-info" id="badgeCarrito">0</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="h3 mb-4">Carrito de Compras</h1>

    <div class="card">
      <div class="card-body">
        <ul id="listaCarrito" class="list-group mb-3"></ul>

        <div class="d-flex justify-content-between align-items-center">
          <p class="fs-5 mb-0"><strong>Total: <span id="total">S/ 0.00</span></strong></p>
          <div class="d-flex gap-2">
            <button id="vaciar" class="btn btn-warning">Vaciar</button>
            <button id="comprar" class="btn btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal compra -->
  <div class="modal fade" id="modalCompra" tabindex="-1" aria-labelledby="modalCompraLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCompraLabel">Confirmar compra</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Gracias por tu compra.</p>
          <p class="m-0"><strong>Total: <span id="totalModal">S/ 0.00</span></strong></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Seguir comprando</button>
          <button class="btn btn-primary" id="confirmarCompra">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App -->
  <script src="js/script.js"></script>
</body>
</html>
